<html>
	<head>
		<title>BINOMDIST</title>
		<script>
		function factorial(num)
		{
			if (num < 0) {
				return -1;
			}
			else if (num == 0) {
				return 1;
			}
			var tmp = num;
			while (num-- > 2) {
				tmp *= num;
			}
			return tmp;
		}
			
        function ans() {
			var k = document.getElementById("Number").value;
			var n = document.getElementById("Trials").value;
			var p = document.getElementById("Probability").value;
			
			var ans1 = 0;
			
			for(i=0;i<=k;i++){
				ans1 += factorial(n)/(factorial(i)*factorial(n-i))*Math.pow(p,i)*Math.pow((1-p),(n-i));
			}

			var ans2 = factorial(n)/(factorial(k)*factorial(n-k))*Math.pow(p,k)*Math.pow((1-p),(n-k));

			if(document.getElementById("true").checked){
				document.getElementById("show").value = ans1;
			}
			else if(document.getElementById("false").checked){
				document.getElementById("show").value = ans2;
			}
			else{
				alert("請輸入輸出函數");
			}
        }
        </script>
	</head>
	<body>
	<form id="form">
	
		實驗的成功次數： <input type="text" id="Number" /><br><br>
		獨立實驗的次數： <input type="text" id="Trials" /><br><br>
		實驗的成功機率： <input type="text" id="Probability" /><br><br>
		
		<input type="radio" name="Cumulative" id="true">累加分配函數<br>
		<input type="radio" name="Cumulative" id="false">機率質量函數<br><br>
		
		<input type="button" onclick="ans()" value="計算" /><br><br><br>
		
		計算結果： <input type="text" id="show" /><br><br>
				
	</form>
	</body>
</html>
